[profile.default]
src = 'contracts'
out = 'out'
test = 'tests'
extra_output_files = ["abi"]
libs = ['lib', '../utils/contracts/src/']
remappings = [
    '@0x/contracts-utils/=../utils/',
]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 1000000
evm_version = "shanghai"
fs_permissions = [
    { access = "read", path = "./" },
    { access = "read", path = "../" }
]
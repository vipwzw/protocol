[profile.default]
src = 'src'
out = 'out'
libs = [
    'lib',
    'node_modules',
]
remappings = [
    '@0x/contracts-utils/=../utils/'
]
allow_paths = [
    '../utils/'
]

# Legacy contracts moved to legacy_contracts/ for Apple Silicon compatibility
# These contracts use older Solidity versions incompatible with Apple Silicon:
# - ZRXToken.sol (0.4.11)
# - WETH9.sol (0.5.9) 
# - v06/*.sol (0.6.x)
# They can be accessed directly if needed for specific use cases

fs_permissions = [{ access = "read", path = "./out/ZRXToken.sol" }]

# Force compatible Solidity version for Apple Silicon
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
src = 'src'
out = 'out'
test = 'test'
libs = ['lib', '../utils/']
remappings = [
    '@0x/contracts-utils/=../utils/',
]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
fs_permissions = [
    { access = "read", path = "./" },
    { access = "read", path = "../" },
    { access = "read", path = "../utils/" },
    { access = "read", path = "../utils/contracts/" },
    { access = "read", path = "../utils/contracts/src/" }
]

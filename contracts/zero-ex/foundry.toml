[profile.default]
src = 'contracts/src'
out = 'foundry-artifacts'
test = 'tests'
libs = ["contracts/deps/", "../utils/contracts/src/"]
remappings = [
    'forge-std/=contracts/deps/forge-std/src/',
    'ds-test/=contracts/deps/forge-std/lib/ds-test/src/',
    '@0x/contracts-utils/=../utils/',
    '@0x/contracts-erc20/=../erc20/',
    'src/=./contracts/src',
    'samplers/=contracts/test/samplers',
    'utils/=./tests/utils',
]
optimizer_runs = 1000000
fs_permissions = [{ access = "read", path = "./" }]

[rpc_endpoints]
# Use environment variables if available, otherwise fallback to public RPCs
arbitrum = "${ARBITRUM_RPC_URL:-https://arb1.arbitrum.io/rpc}"
avalanche = "${AVALANCHE_RPC_URL:-https://api.avax.network/ext/bc/C/rpc}"
bsc = "${BSC_RPC_URL:-https://bsc-dataseed1.binance.org}"
fantom = "${FANTOM_RPC_URL:-https://rpc.ftm.tools}"
mainnet = "${MAINNET_RPC_URL:-https://mainnet.infura.io/v3/6770454bc6ea42c58aac12978531b93f}"
optimism = "${OPTIMISM_RPC_URL:-https://mainnet.optimism.io}"
polygon = "${POLYGON_RPC_URL:-https://polygon-rpc.com}"

[profile.default]
src = 'contracts/src'
out = 'out'
test = 'test'
libs = ['lib', '../utils']
remappings = [
    '@0x/contracts-utils/=../utils/'
]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 1000000
evm_version = "shanghai"
fs_permissions = [
    { access = "read", path = "./" },
    { access = "read", path = "../" },
    { access = "read", path = "../utils/" }
] 
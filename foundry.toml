[profile.default]
src = 'contracts/src'
out = 'out'
test = 'test'
libs = ['lib']
remappings = [
    '@0x/contracts-utils/=../utils/',
    '@0x/contracts-erc20/=../erc20/'
]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 1000000
evm_version = "shanghai"
fs_permissions = [
    { access = "read", path = "./" },
    { access = "read", path = "../" },
    { access = "read-write", path = "../utils/" },
    { access = "read-write", path = "../erc20/" }
] 